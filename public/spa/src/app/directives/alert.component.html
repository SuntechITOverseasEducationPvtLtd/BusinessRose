
<div class="modal fade" id="alertModalCenter">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">			   
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
			</div>
			<div class="modal-body">
			<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" class="col-md-12"><span>{{message.text}}</span></div>
			</div>
		</div>
	</div>
</div>
<style>
.modal-content {
    background-color: #3b579d;
    border: none;
}
.close:not(:disabled):not(.disabled) {
    background: #3b579d;
    color: #fff;
    opacity: 1;
}
.alert-success {
    color: #fff;
    background-color: #3b579d;
    border-color: #c3e6cb;
}
</style>
