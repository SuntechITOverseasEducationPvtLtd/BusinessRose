<router-outlet></router-outlet>
<div class="modal fade" id="exampleModalCenter">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
			   
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
			</div>
			<div class="modal-body">
				<div class="limiter">
					<div class="container-login100">
						<div class="wrap-login100">
							
							<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">					
								<div class="wrap-input100 validate-input" data-validate = "Enter username">
									<input class="input100" type="text" formControlName="username" placeholder="Username" autocomplete="off"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
									<span class="focus-input100" data-placeholder="&#xf207;"></span>
									<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
										<div *ngIf="f.username.errors.required">Username is required</div>
									</div>
								</div>

								<div class="wrap-input100 validate-input" data-validate="Enter password">
									<input class="input100" formControlName="password" type="password" placeholder="Password" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
									<span class="focus-input100" data-placeholder="&#xf191;"></span>
									<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
										<div *ngIf="f.password.errors.required">Password is required</div>
									</div>
								</div>

								<div class="contact100-form-checkbox">
									<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
									<label class="label-checkbox100" for="ckb1">
										Remember me
									</label>
								</div>

								<div class="container-login100-form-btn">
									<button class="login100-form-btn" [disabled]="loading">
										Login
									</button>
									<a [routerLink]="['/register']" ><button  type="button" class="login100-form-btn" style="margin-left: 20px">
										Register
									</button></a>
								</div>

								<div class="text-center p-t-90" >
									<a class="txt1" href="#">
										Forgot Password?
									</a>
								</div>
								
								
								<div class="text-center" style="margin-top: 20px ">
									<button class="social-btn ">
										<i class="fa fa-facebook"></i> Login with facebook
									</button>
									
									<button class="social-btn" style="background: #f63e28; padding: 5px 38px;">
										<i class="fa fa-google-plus" aria-hidden="true"></i> Login with gmail
									</button>
									
									 
								   
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
